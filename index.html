<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraagiss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3em;
            z-index: 10;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3),
                             0 0 60px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.5),
                             0 0 90px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div id="title">FARAAGISS</div>

    <script>
        // Add your audio URLs here
        const audioUrls = [
            // Example format - replace with your actual URLs:
            https://cdn1.suno.ai/9209a0c1-6eeb-44f6-8de9-5d97c275d159.m4a
            https://cdn1.suno.ai/c9459ab9-f206-4bb5-a1ca-82f6f0d914e9.m4a
        https://cdn1.suno.ai/0fe73e20-5ede-4c33-9ede-b2711cf5cae6.m4a
        https://cdn1.suno.ai/255caf1b-abb0-471f-9500-d2bc32bc539e.m4a
        https://cdn1.suno.ai/11bc9399-6170-4e63-9556-0d381b73efcb.m4a
        https://cdn1.suno.ai/2b113c7a-049b-4055-9a42-f025df38cc01.m4a
            // 'https://your-audio-url-2.mp3',
            // 'https://your-audio-url-3.mp3',
        ];

        // Shuffle and play
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let currentTrackIndex = 0;
        let playlist = shuffleArray(audioUrls);
        
        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        
        // Audio context and analyser
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Canvas setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Play next track
        function playNextTrack() {
            if (playlist.length === 0) return;
            
            audio.src = playlist[currentTrackIndex];
            audio.play().catch(e => console.log('Playback failed:', e));
            
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
        }

        // Auto-play next track when current ends
        audio.addEventListener('ended', playNextTrack);

        // Visualizer animation
        let hue = 0;
        
        function draw() {
            requestAnimationFrame(draw);
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                
                // Create gradient for each bar
                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsl(${hue + i * 0.5}, 100%, 60%)`);
                gradient.addColorStop(1, `hsl(${hue + i * 0.5}, 100%, 40%)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                // Mirror effect
                ctx.fillRect(x, 0, barWidth, barHeight);
                
                x += barWidth + 1;
            }
            
            // Draw circular visualization in center
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const r = radius + (dataArray[i] / 255) * 100;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.stroke();
            
            hue += 0.5;
            if (hue > 360) hue = 0;
        }

        // Start on user interaction (required by browsers)
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (audio.paused && playlist.length > 0) {
                playNextTrack();
            }
        }, { once: true });

        // Auto-start if possible
        if (playlist.length > 0) {
            playNextTrack();
        }

        draw();
    </script>
</body>
</html>
